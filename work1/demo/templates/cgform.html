{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meditation App</title>
    <!-- start: META -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- end: META -->
    <!-- start: GOOGLE FONTS -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
    <!-- end: GOOGLE FONTS -->
    <!-- start: MAIN CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/themify-icons/themify-icons.min.css' %}">
    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'vendor/switchery/switchery.min.css' %}" rel="stylesheet" media="screen">
    <!-- end: MAIN CSS -->
    <!-- start: CLIP-TWO CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themes/theme-1.css' %}" id="skin_color" />
    <!-- end: CLIP-TWO CSS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
</head>
<!-- end: HEAD -->

<body>
    <div id="app">
        <!-- sidebar -->
        <div class="sidebar app-aside" id="sidebar">
            <div class="sidebar-container perfect-scrollbar">
                <nav>
                    <ul class="main-navigation-menu">
                        <li class="">
                            <a href="{% url 'index' %}">
                                <div class="item-content">
                                    <div class="item-media">
                                        <i class="ti-home"></i>
                                    </div>
                                    <div class="item-inner">
                                        <span class="title"> Dashboard </span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="active open">
                            <a href="{% url 'home' %}">
                                <div class="item-content">
                                    <div class="item-media">
                                        <i class="ti-user"></i>
                                    </div>
                                    <div class="item-inner">
                                        <span class="title"> Users</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'category' %}">
                                <div class="item-content">
                                    <div class="item-media">
                                        <i class="fa fa-list-alt"></i>
                                    </div>
                                    <div class="item-inner">
                                        <span class="title"> Category</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'audio' %}">
                                <div class="item-content">
                                    <div class="item-media">
                                        <i class="fa fa-file-audio-o"></i>
                                    </div>
                                    <div class="item-inner">
                                        <span class="title">&nbsp; Audio</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- / sidebar -->
        <div class="app-content">
            <!-- start: TOP NAVBAR -->
            <header class="navbar navbar-default navbar-static-top">
                <!-- start: NAVBAR HEADER -->
                <div class="navbar-header">
                    <a href="#" class="sidebar-mobile-toggler pull-left hidden-md hidden-lg" class="btn btn-navbar sidebar-toggle" data-toggle-class="app-slide-off" data-toggle-target="#app" data-toggle-click-outside="#sidebar">
                        <i class="ti-align-justify"></i>
                    </a>
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'assets/images/logo.png' %}" style="width: 80%;" alt="Meditation App" />
                    </a>
                    <a href="#" class="sidebar-toggler pull-right visible-md visible-lg" data-toggle-class="app-sidebar-closed" data-toggle-target="#app">
                        <i class="ti-align-justify"></i>
                    </a>
                    <a class="pull-right menu-toggler visible-xs-block" id="menu-toggler" data-toggle="collapse" href=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="ti-view-grid"></i>
                    </a>
                </div>
                <!-- end: NAVBAR HEADER -->
                <!-- start: NAVBAR COLLAPSE -->
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-right">
                        <!-- start: USER OPTIONS DROPDOWN -->
                        <li class="dropdown current-user">
                            <a href class="dropdown-toggle" data-toggle="dropdown">
                                <img src="{% static 'assets/images/avatar-1.jpg' %}" alt="Peter"> <span class="username">Peter <i class="ti-angle-down"></i></i></span>
                            </a>
                            <ul class="dropdown-menu dropdown-dark">
                                <!-- <li>
                                    <a href="#">
                              My Profile
                              </a>
                                </li> -->
                                <li>
                                    <a href="#">
                              Log Out
                              </a>
                                </li>
                            </ul>
                        </li>
                        <!-- end: USER OPTIONS DROPDOWN -->
                    </ul>
                    <!-- start: MENU TOGGLER FOR MOBILE DEVICES -->
                    <div class="close-handle visible-xs-block menu-toggler" data-toggle="collapse" href=".navbar-collapse">
                        <div class="arrow-left"></div>
                        <div class="arrow-right"></div>
                    </div>
                    <!-- end: MENU TOGGLER FOR MOBILE DEVICES -->
                </div>
                <!-- <a class="dropdown-off-sidebar sidebar-mobile-toggler hidden-md hidden-lg" data-toggle-class="app-offsidebar-open" data-toggle-target="#app" data-toggle-click-outside="#off-sidebar">
                  &nbsp;
                  </a> -->
                <!-- end: NAVBAR COLLAPSE -->
            </header>

            <div class="main-content">
                <div class="wrap-content container" id="container">
                    <!-- start: PAGE TITLE -->
                    <section id="page-title">
                        <div class="row">
                            <div class="col-sm-8">
                                
                            </div>
                        </div>
                    </section>
                    <!-- end: PAGE TITLE -->
<!-- start: DYNAMIC TABLE -->
<div class="container-fluid container-fullw">
  <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-green" id="panel5">
              <div class="panel-heading">
                  <h4 class="panel-title text-white">Add User</h4>
              </div>
              <div class="panel-body bg-white" style="border: 1px solid #131A53;">
                  <div class="row">
                      <div class="col-md-6 col-md-offset-3">
                          
                          <h1>Add Category</h1>
                          <form method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                              <table>
                          {{ form}}
                              </table>
                          <button type="submit" class="btn btn-primary">Submit</button>

                          </form>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

</div>

</div>
</div>
